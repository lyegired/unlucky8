<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - New Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
     <h1 class="middle">Welcome {{user}} to Plan 8!</h1>
       <nav>
           <div class="topnav">
            <a href="{{ url_for('home')}}" class="left"> Home </a>
            <a href="{{url_for('get_events')}}" class="left"> My Events</a>
           <a href="{{url_for('new_event')}}" class="left"> Add Event</a>
           <a href="{{url_for('get_friends')}}" class="left"> Friend List</a>
            <a href="{{url_for('get_reports')}}" class="left"> Reported Events </a>
               <a href="{{ url_for('logout')}}" class="right">Logout</a>
               <a href="{{url_for('get_account')}}" class="right"> My Account</a>
           </div>
        </nav>
    <h1>New Event</h1>
    {% if event %}
        <form action="{{url_for ('update_event', event_id=event.id) }}" method="post">
    {% else %}
        <form action="new" method="post">
    {% endif %}
            <p><label>Event Title : </label></p><p>
            <input type="text" name="title" value="{% if event %}{{event.title}} {% endif %}"/></p>

            <label for="date">Input date:</label>
            <input type="date" id="date" name="date"

       value="2021-04-27"
       min="2021-04-28" max="2025-12-31">

            <p><label>Event address : </label></p><p>
            <input type="text" name="address" value="{% if event %}{{event.address}} {% endif %}"/></p>



            <p><label>Event Description :</label></p>
            <p>
                <textarea name="eventText"  rows="6" cols="0" >
                    {% if event %}
                        {{event.text}}
                    {% else %}
                        Add your new event here ...
                    {% endif %}

                </textarea>
            </p>
            <p>
                {% if event %}
                    <input type="submit" value="Update Event"/>
                {% else %}
                    <input type="submit" value="Add Event"/>
                {% endif %}
            </p>
        </form>
        </form>
    </body>
</html>
